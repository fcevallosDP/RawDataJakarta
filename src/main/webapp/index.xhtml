<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="templateIndex.xhtml">
    <ui:define name="content">

        <style>
            .card-grid {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 2rem;
                margin-top: 5rem;
                margin-bottom: 5rem;
            }

            .card {
                background: #fff;
                border-radius: 8px;
                box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
                text-align: center;
                padding: 2rem;
                width: 220px;
                color: #2196f3; /* color de Ã­cono y texto */
                font-weight: 500;
                transition: transform 0.2s ease;
                text-decoration: none !important;
            }

            .card:hover {
                transform: scale(1.05);
                cursor: pointer;
            }

            .card h2 {
                margin-bottom: 1rem;
                font-size: 1.2rem;
            }

            .card i {
                font-size: 4rem;
                color: #2196f3;
            }

            a {
                text-decoration: none !important;
            }
        </style>

        <h:form id="indexForm" prependId="false">
            <div class="card-grid">

                <p:link outcome="/tblRawData/SpendPacing.xhtml">
                    <div class="card">
                        <h2>Data</h2>
                        <i class="pi pi-database"></i>
                    </div>
                </p:link>

                <p:link outcome="/tblRawData/BudgetTracker.xhtml">
                    <div class="card">
                        <h2>Operations</h2>
                        <i class="pi pi-money-bill"></i>
                    </div>
                </p:link>

                <p:link outcome="/tblRawData/Performance.xhtml">
                    <div class="card">
                        <h2>Performance</h2>
                        <i class="pi pi-qrcode"></i>
                    </div>
                </p:link>

            </div>
        </h:form>

    </ui:define>
</ui:composition>
</html>
