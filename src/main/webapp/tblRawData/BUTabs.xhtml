<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition xmlns:c="http://java.sun.com/jsp/jstl/core">
        <p:dialog id="popUpBarSummary" widgetVar="barDialog"
                  modal="true" showEffect="fade" closable="false" closeOnEscape="false" hideEffect="fade" style="overflow-y: auto;">   
            <h:form id="TblRawDataTabForm">              
                <h:panelGroup id="responsive">
                    <p:tabView id="responsiveTab" >                                                        
                        <p:tab title="InsertionOrder" id="idBarInsertionOrder">
                        
                            <c:set var="canvasId" value="barChart1" />
                            <c:set var="labelsJson" value="#{tblRawDataController.labelsJson}" />
                            <c:set var="valoresJson" value="#{tblRawDataController.valoresJson}" />
                            <c:set var="chartType" value="bar" />
                            <c:set var="chartTitle" value="InsertionOrder" />
                            <c:set var="horizontal" value="true" />
                            <ui:include src="/includes/chart-render.xhtml" />  
                                                                        
                        </p:tab>                                                                         
                    </p:tabView>                    
                </h:panelGroup>
                <p:commandButton value="Close" onclick="barDialog.hide()" style="float: right"/>
            </h:form>
        </p:dialog>             
    </ui:composition>
</html>
