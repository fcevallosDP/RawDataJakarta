<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:dialog id="popUpBarSummary" widgetVar="barDialog"
                  modal="true" showEffect="fade" closable="false" closeOnEscape="false" hideEffect="fade" style="overflow-y: auto;">   
            <h:form id="TblRawDataTabForm">              
                <h:panelGroup id="responsive">
                    <p:tabView id="responsiveTab" >                                                        
                        <p:tab title="Campaign" id="idBarCampaign">                          
                            <p:barChart model="#{tblRawDataController.barModelCA}" style="width: 100%; height: 500px;" />
                        </p:tab>                        
                        <p:tab title="InsertionOrder" id="idBarInsertionOrder">
                            <p:barChart model="#{tblRawDataController.barModelIO}" style="width: 100%; height: 500px;" >
                                <p:ajax event="itemSelect" />
                            </p:barChart>
                        </p:tab>                                                                          
                        <p:tab title="Advertiser" id="idBar">
                            <p:barChart model="#{tblRawDataController.barModelAD}" style="width: 100%; height: 500px;" />
                        </p:tab>                        
                    </p:tabView>                    
                </h:panelGroup>                            
            <p:commandButton value="Close" onclick="barDialog.hide()" style="float: right"/>
            </h:form>
        </p:dialog>                                                                                              
    </ui:composition>
</html>
